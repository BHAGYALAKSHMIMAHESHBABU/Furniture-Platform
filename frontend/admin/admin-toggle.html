<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Furniture Admin - Orders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
      color: #333;
    }

    .admin-header {
      background: #0a5b9c;
      color: white;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .admin-header h2 {
      margin: 0;
      font-size: 22px;
      color: white;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #0a5b9c;
      text-align: center;
      margin: 30px 0 20px;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      font-size: 15px;
    }

    th {
      background: #0a5b9c;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .status-btn {
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .action-btn {
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      background: #0a5b9c;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .action-btn:hover {
      background: #094b83;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .admin-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      table {
        width: 98%;
      }
    }
  </style>
</head>
<body>

  <header class="admin-header">
    <h2>Furniture Admin Panel</h2>
    <nav>
      <a href="fur.html">Products</a>
      <a href="admin-toggle.html">Orders</a>
    </nav>
  </header>

  <h2>ðŸ“¦ Order List</h2>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Items</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script>
    const API_BASE = "https://furnovera-backend.onrender.com/api";
    const STATUS_OPTIONS = [
      "Order Confirmed", "Processing", "Packed", "Shipped", "Delivered", "Returned"
    ];

    async function fetchOrders() {
      try {
        const res = await fetch(`${API_BASE}/orders`);
        const data = await res.json();
        return Array.isArray(data) ? data : [];
      } catch (err) {
        console.error("Error fetching orders:", err);
        return [];
      }
    }

    async function updateOrderStatus(orderId, status) {
      try {
        await fetch(`${API_BASE}/orders/${orderId}/status`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ status })
        });
        loadOrders();
      } catch (err) {
        console.error("Error updating order status:", err);
      }
    }

    function loadOrders() {
      fetchOrders().then(orders => {
        const table = document.getElementById('orderTable');
        table.innerHTML = "";

        orders.forEach(order => {
          const items = order.items.map(i => `${i.name} Ã— ${i.qty}`).join(", ");
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${order._id}</td>
            <td>${items}</td>
           <td>${order.userId?.name || "N/A"}</td>
            <td>
              <select id="status-${order._id}">
                ${STATUS_OPTIONS.map(s => `<option value="${s}" ${order.status === s ? 'selected' : ''}>${s}</option>`).join("")}
              </select>
            </td>
            <td>
              <button class="action-btn" onclick="updateOrderStatus('${order._id}', document.getElementById('status-${order._id}').value)">Save</button>
            </td>
          `;

          table.appendChild(row);
        });
      });
    }

    loadOrders();
  </script>

</body>
</html>
